<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card" data-tilt>
				<img
					src="https://jasminepvo.netlify.app/images/HeadshotFinal%20copy%202.jpg"
				/>
				<!-- You can change profile picture from here -->
				<h2>Jasmine Vo</h2>
				<!-- Update your name-->
				<p>Software Engineer</p>
				<!-- Write headline here -->
				<div class="links">
					<a href="https://twitter.com/jasminepvodev"
						><img
							src="https://img.icons8.com/color/344/twitter-circled--v1.png"
					/></a>
					<!-- add your Twitter profile link -->
					<a href="https://github.com/jasminepvo"
						><img src="https://img.icons8.com/color/344/github--v1.png"
					/></a>
					<!-- add your Github profile link-->
					<a href="https://linkedin.com/jasminepvo"
						><img
							src="https://img.icons8.com/color/344/linkedin-circled--v5.png"
					/></a>
					<!-- add your LinkedIn profile link -->
				</div>
				<a href="mailto:jasminepvodev@gmail.com" class="btn">Contact Me</a>
				<!-- add your Gmail id here -->
			</div>
		</div>

		<script src="vanilla-tilt.js"></script>
	</body>
</html>
